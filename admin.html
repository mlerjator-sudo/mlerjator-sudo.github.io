    <style>
        body {
            font-family: 'Outfit', 'Noto Sans KR', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.06);
        }

        .tab-btn {
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: #3b82f6;
            border-color: #3b82f6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>

                const q = query(collection(db, "shared_configs"), where("status", "==", "pending"));
                onSnapshot(q, (snap) => {
                    if (fetchTimeout) clearTimeout(fetchTimeout);
                    allConfigs = [];
                    snap.forEach(doc => {
                        const d = doc.data();
                        allConfigs.push({
                            id: doc.id,
                            ...d,
                            data: d.config_json || d.data
                        });
                    });
                    dataLoaded = true;
                    renderConfigs();
                }, (err) => {
                    log("SDK Error: " + err.message);
                    if (!dataLoaded) fetchConfigsREST();
                });
                fetchTimeout = setTimeout(() => { if (!dataLoaded) fetchConfigsREST(); }, 5000);
            }

            // Handle redirect result
            getRedirectResult(auth).catch((e) => log("Redirect Result Error: " + e.message));

            updateUI();
        } catch (e) { log("Init Error: " + e.message); }
    </script>
</body>
